<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資管導論 -登入</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            width: 100%;
            max-width: 320px; /* 限制最大寬度 */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #ff758c;
            box-shadow: 0 0 8px rgba(255, 117, 140, 0.5);
            outline: none;
        }
        input[type="submit"] {
            background: #ff758c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background: #e64771;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<header>
  <div class="header-container">
    <div class="title">資訊管理導論＿陳恩儒</div>
    <nav>
      <ul>
          <li><a href="/">首頁</a></li>
          <li><a href="/mis">MIS</a></li>
          <li><a href="/today">顯示日期時間</a></li>
          <li><a href="/welcome?nick=EJ.C">傳送使用者暱稱</a></li>
          <li><a href="/account">傳網頁表單傳值</a></li>
          <li><a href="/about">關於我</a></li>
      </ul>
    </nav>
  </div>
</header>
    <div class="form-container">
        <h2>登入表單</h2>
        <form action="#" method="post">
            <label for="user">帳號：</label>
            <input type="text" id="user" name="user" placeholder="請輸入帳號">

            <label for="pwd">密碼：</label>
            <input type="password" id="pwd" name="pwd" placeholder="請輸入密碼">

            <input type="submit" value="確定送出">
        </form>
    </div>
</body>
<footer>

</footer>
</html>
